---
name: Release

concurrency: production

on:
  push:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: v18.1.0
          cache: npm

      - name: Install packages
        run: npm ci

      - name: Create changelog
        run: npm run generate:changelog

      - name: Set number of features (NB_OF_FEAT)
        run: |
          LAST_TAG=$(git tag --sort=-version:refname --no-contains HEAD | grep -E '^v([0-9]).([0-9]).([0-9]*)$' | head -1) &&
          echo NB_OF_FEAT=$(git log ^"${LAST_TAG}" HEAD --pretty=format:%s | grep -oE '^(feat((.?))?:|PTP-\d)' | wc -l) >> "${GITHUB_ENV}"

      - name: Set release kind (minor, patch) based on NB_OF_FEAT
        run: echo KIND=$(if [ "$NB_OF_FEAT" -gt 3 ]; then echo "minor"; else echo "patch"; fi) >> "${GITHUB_ENV}"

      - name: Bump version in package.json
        run: npm version $KIND

      - name: Update files (sonar-project.properties, _version.js, ...)
        run: echo "update files"

      - name: Update documentation (gitbook infura, ...)
        run: echo "update documentation"

      - name: Git add & commit
        run: echo "git add & commit"

      - name: Create git tag
        run: echo "create git tag"

      - name: Push files & tag
        run: echo "push files & tag"

      - name: Release NPM
        run: echo "release NPM"
      
      - name: Merge changes back to dev
        run: echo "merge back to dev"

